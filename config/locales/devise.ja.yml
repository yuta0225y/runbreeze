# config/locales/devise.ja.yml

ja:
  errors:
    format: "%{attribute}%{message}"
    messages:
      not_saved: "ユーザーの保存に失敗しました"
      record_invalid: "無効なレコードです"

  activerecord:
    errors:
      models:
        user:
          attributes:
            email:
              taken: "このメールアドレスは既に使用されています"
            username:
              taken: "このユーザー名は既に使用されています"

  devise:
    sessions:
      signed_in: "ログインしました"
      signed_out: "ログアウトしました"
    registrations:
      signed_up: "アカウントを作成しました"
      updated: "アカウントを更新しました"
    passwords:
      send_instructions: "パスワードリセット手順を送信しました"
      updated: "パスワードを変更しました"
    failure:
      already_authenticated: "すでにログインしています"
      unauthenticated: "ログインしてください"
      invalid: "ログインが必要です"
      not_saved: "アカウントが作成できませんでした"
      not_found_in_database: "無効な%{authentication_keys}またはパスワードです"
    errors:
      messages:
        not_saved:
          one: "1件のエラーがあります"
          other: "%{count}件のエラーがあります"
          too_short: "は%{count}文字以上で入力してください"
    omniauth_callbacks:
      failure: "%{kind}からの認証に失敗しました"
      success: "%{kind}アカウントでログインしました"
